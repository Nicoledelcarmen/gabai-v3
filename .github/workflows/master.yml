
# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: Testing
    strategy:
      matrix:
        node-version: [20.x]
      max-parallel: 1  
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with: 
          ref: 'master'

      - name: Install backend npm packages
        uses: bahmutov/npm-install@v4
        with:
          working-directory: backend

      - name: Install frontend npm packages
        uses: bahmutov/npm-install@v3
        with:
          working-directory: frontend

      - name: Start server in the background
        env: 
          MONG_URI: ${{ secrets.MONG_URI }}
        run: (cd backend && echo "MONG_URI=$MONG_URI" > .env  && node server.js &)

      - name: Start React app in the background
        run: (cd frontend && npm start &)

      - name: Install Cypress and run tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: frontend
        
